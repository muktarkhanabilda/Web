<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS BASICS</title>
    <style>
        h1{
            color: brown;
        }
        p{
            color: aquamarine;
        }
        #rabbits-song{
            background-color: yellow;
        }
        #rabbits-info-Heading{
            background-color: purple;
        }
        .son{
            background-color: rgb(20, 20, 14);
        }
    </style>
</head>
<body>
    <h1>The ul element</h1>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
    <h2 id="rabbits-info-Heading">Coffee element</h2>
    <ol>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Water</li>
    </ol>
    <p class="son">You are clear<br>O rose, <em><strong>cut</strong></em> in rock,<br> hard as the descent of hail.</p>
    <h1>Hello world</h1>
    <p class="son"  id="rabbits-song">You are clear<br>O rose, <em><strong>cut</strong></em> in rock,<br> hard as the descent of hail.</p>
    <h1>Space</h1>
    <img src="img.jpg" alt="Error" width="250">
</body>
</html>
